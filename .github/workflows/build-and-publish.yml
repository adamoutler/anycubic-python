name: Build anycubic-python ðŸ distributions

on: push

jobs:
  release:
    steps:
      - run:
          name: install autotag binary
          command: |
            curl -sL https://git.io/autotag-install | sudo sh -s -- -b /usr/bin
      - run:
          name: increment version
          command: |
           autotag
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8
      - name: Analysing the code with pylint
        run: |
          find . -name '*.py' -exec pylint {} \;
      - name: Analyze trhe code with flake8
        run: |
          flake8 src/uart_wifi

  build:
    runs-on: ubuntu-18.04
    name: Build Python ðŸ ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Set up Python
        with:
          python-version: "3.9"
          architecture: x64
      - run: >-
          python -m
          pip install
          build
          --user

      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
  Test:
    runs-on: ubuntu-18.04
    needs:
      - build
    name: Test ðŸ ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Set up Python
        with:
          python-version: "3.9"
          architecture: x64
      - run: |
          python -m pip install --upgrade pip;
          pip install -r requirements.txt;
          pip install -r requirements-test.txt;
      - name: Test
        run: >-
          export PYTHONPATH=$(pwd)/src/;
          pytest
  publish:
    needs:
      - Test
      - lint
    runs-on: ubuntu-18.04
    name: Build ðŸ“¦ and ship ðŸ—ï¸ new tags  to PyPI
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Set up Python
        with:
          python-version: pypy-3.9
          architecture: x64
      - run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
      - name: Publish
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
